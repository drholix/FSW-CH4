<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style-game.css" />
  <link rel="icon" href="./assets/img-home/controller.svg" />
</head>

<body>
  <nav class="navbar mt-lg-3">
    <div class="container-fluid">
      <a class="navbar-brand font-nav text-dark" href="./index.html">
        <img src="./assets/left-arrow.png" class="img-fluid back-game" alt="" />
        <img src="./assets/logo.png" alt="" class="d-inline-block align-text-center img-fluid p-3" />
        <p class="d-inline-block judul">ROCK PAPER SCISSORS</p>
      </a>
    </div>
  </nav>

  <div class="container mt-sm-1">
    <div class="row text-center justify-content-center align-content-center">
      <div class="col-md">
        <p class="text-player-com">PLAYER 1</p>
        <div class="user">
          <div id="batu" style="border-radius: 18px;" >
            <img src="./assets/batu.png" alt="" class="batu user-hand click-bg" />
          </div>
          <div class="kertas-m" style="border-radius: 18px;" id="kertas">
            <img src="./assets/kertas.png" alt="" class="kertas user-hand click-bg" />
          </div>
          <div id="gunting" style="border-radius: 18px;">
            <img src="./assets/gunting.png" alt="" class="gunting user-hand click-bg" />
          </div>
        </div>
      </div>
      <div class="col">
        <div class="col-md vs" id="vs">
          <h2 id="" class="text-center versus winner">VS</h2>
        </div>
        <div class="reset">
          <a href="javascript:window.top.location.reload(true)" class="continue"><img id="refresh" src="assets/refresh.png"></a>
        </div>
      </div>
      <div class="col-md">
        <p class="text-player-com">COM</p>
        <div class="comp">
          <div id="batu-comp" style="border-radius: 18px;">
            <img src="./assets/batu.png" alt="" class="batu comp-hand click-bg" />
          </div>
          <div class="kertas-m" id="kertas-comp" style="border-radius: 18px;">
            <img src="./assets/kertas.png" alt="" class="kertas comp-hand click-bg" />
          </div>
          <div class="" id="gunting-comp" style="border-radius: 18px;">
            <img src="./assets/gunting.png" alt="" class="gunting comp-hand click-bg" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script-game.js"></script>
</body>

</html>
